<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
  
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #000000 0%, #000000 100%);
      overflow: hidden;
    }
  
    .wrapper {
      position: relative;
      width: 500px;
      background: #000;
      box-shadow: 0 0 50px rgba(0, 255, 200, 0.4);
      border-radius: 20px;
      padding: 40px;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
  
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(30px);
      }
    }
  
    h2 {
      font-size: 30px;
      color: #7fffd4; /* Aquamarine */
      text-align: center;
      margin-bottom: 30px;
      animation: slideDown 1s ease-in-out;
    }
  
    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .input-group {
      position: relative;
      margin: 25px 0;
      border-bottom: 2px solid #66ffe0;
      animation: floatIn 1s ease forwards;
      opacity: 0;
    }
  
    .input-group:nth-child(1) { animation-delay: 0.2s; }
    .input-group:nth-child(2) { animation-delay: 0.3s; }
    .input-group:nth-child(3) { animation-delay: 0.4s; }
    .input-group:nth-child(4) { animation-delay: 0.5s; }
    .input-group:nth-child(5) { animation-delay: 0.6s; }
  
    @keyframes floatIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  
    .input-group label {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #a0fff5;
      pointer-events: none;
      transition: .3s ease;
    }
  
    .input-group input {
      height: 40px;
      width: 100%;
      font-size: 16px;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      padding: 0 10px;
      transition: all 0.3s ease;
    }
  
    .input-group input:focus {
      background: rgba(0, 255, 200, 0.05);
    }
  
    .input-group input:focus ~ label,
    .input-group input:valid ~ label {
      top: -5px;
      font-size: 12px;
      color: #7fffd4;
    }
  
    button {
      width: 100%;
      height: 40px;
      background: linear-gradient(90deg, #00ffd0, #00c6a2);
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.5), 0 0 30px rgba(0, 255, 200, 0.3) inset;
      font-size: 16px;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      border-radius: 30px;
      outline: none;
      border: none;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
  
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #aaffee, 0 0 50px rgba(100, 255, 230, 0.4) inset;
    }
  
    .login-link {
      text-align: center;
      margin-top: 15px;
      color: #ccc;
      font-size: 14px;
    }
  
    .login-link a {
      color: #7fffd4;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
  
    .login-link a:hover {
      color: #fff;
    }
  </style>
  
</head>
<body>
  <div class="wrapper">
    <h2>Create Your Account</h2>
    <form>
      <div class="input-group">
        <input type="text" id="fullName" required />
        <label for="fullName">Full Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" required />
        <label for="email">Email Address</label>
      </div>

      <div class="input-group">
        <input type="tel" id="phone" required />
        <label for="phone">Phone Number</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" required />
        <label for="password">Password</label>
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" required />
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <button type="submit">Sign Up</button>
      <div class="login-link">
        Already have an account? <a href="file:///C:/Users/dell/OneDrive/Desktop/Graduation%20Project/Login/Login.html">Login</a>
      </div>
    </form>
  </div>
</body>
</html>

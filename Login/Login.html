<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #000 0%, #0a0a23 100%);
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      width: 420px;
      background: #000;
      box-shadow: 0 0 50px #7ef6d7;
      border-radius: 20px;
      padding: 40px;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(30px);
      }
    }

    h2 {
      font-size: 30px;
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #7ef6d7;
    }

    .input-group {
      position: relative;
      margin: 25px 0;
      border-bottom: 2px solid #fff;
    }

    .input-group label {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .3s ease;
    }

    .input-group input {
      height: 40px;
      width: 100%;
      font-size: 16px;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      padding: 0 10px;
    }

    .input-group input:focus ~ label,
    .input-group input:valid ~ label {
      top: -5px;
      font-size: 12px;
      color: #7ef6d7;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .options label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .options input {
      margin-right: 5px;
    }

    .options a {
      color: #7ef6d7;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .options a:hover {
      color: #c0fff5;
    }

    button {
      width: 100%;
      height: 40px;
      background: #7ef6d7;
      box-shadow: 0 0 15px #7ef6d7, 0 0 30px #affff0 inset;
      font-size: 16px;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      border-radius: 30px;
      outline: none;
      border: none;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #a0fff0, 0 0 50px #ddfff9 inset;
    }

    .social-login {
      margin: 25px 0 10px;
      text-align: center;
    }

    .social-login span {
      color: #ccc;
      font-size: 14px;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .social-buttons button {
      flex: 1;
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      padding: 10px 0;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .social-buttons button.google {
      background: #db4437;
      color: #fff;
    }

    .social-buttons button.facebook {
      background: #1877f2;
      color: #fff;
    }

    .social-buttons button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
    }

    .signup-link a {
      color: #7ef6d7;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #c0fff5;
    }
  </style>
  <!-- Firebase App (core) -->
</head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <input type="email" id="email" required />
        <label for="email">Email Address</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" required />
        <label for="password">Password</label>
      </div>

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <div class="social-login">
        <span>Or login with</span>
        <div class="social-buttons">
          <button type="button" class="google">Google</button>
          <button type="button" class="facebook">Facebook</button>
        </div>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="file:///C:/Users/dell/OneDrive/Desktop/Graduation%20Project/Singup/Singup.html">Create Account</a>
      </div>
    </form>
  </div>
</body>
</html>
